<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactos-Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="caja">
        <h1><img src="imagenes/logo.png" alt="logo" /></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contactos.html">Contactos</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreapellido" class="input-padron" required />

        <label for="correoelectronico">Correo Electrónico</label>
        <input
          type="email"
          id="correoelectronico"
          class="input-padron"
          required
          placeholder="email@dominio.com"
        />

        <label for="telefono">Teléfono</label>
        <input
          type="tel"
          id="telefono"
          class="input-padron"
          required
          placeholder="xxx-xxxxxxx"
        />

        <label for="mensaje">Mensaje</label>
        <textarea
          name=""
          id="mensaje"
          cols="70"
          rows="10"
          class="input-padron"
          required
        ></textarea>

        <fieldset>
          <legend>Cómo le gustaría que lo contactemos?</legend>
          <label for="radio-email"
            ><input
              type="radio"
              name="contactos"
              value="email"
              id="radio-email"
            />Email</label
          >

          <label for="radio-telefono"
            ><input
              type="radio"
              name="contactos"
              value="telefono"
              id="radio-telefono"
            />
            Telefono</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contactos"
              value="whatsapp"
              id="radio-whatsapp"
              checked
            />
            Whatsapp</label
          >
        </fieldset>

        <fieldset>
          <legend>En cuál horario prefier ser atendido?</legend>

          <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </fieldset>

        <label class="checkbox"
          >Le gustaría recibir novedades de Barbería Alura?<input
            type="checkbox"
            checked
        /></label>

        <input type="submit" value="Enviar formulario" class="enviar" />
      </form>

   <table>
    <thead>
      <tr>
        <th>Días</th>
        <th>Horarios</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Lunes</td>
        <td>08-20hs</td>
      </tr>
      <tr>
        <td>Miércoles</td>
        <td>08-20hs</td>
      </tr>
      <tr>
        <td>Viernes</td>
        <td>08-20hs</td>
      </tr>
    </tbody>
    

   </table>
    </main>

    <footer>
      <img src="imagenes/logo-blanco.png" alt="" />
      <p class="copyr">&copy Copyright- Barbería Alura 2022</p>
    </footer>
  </body>
</html>
